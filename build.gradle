// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}


task clean(type: Delete) {
    delete rootProject.buildDir
}

ext{
    support_version = "25.3.1"
    retrofit_version = "2.2.0"
    butterknife_version = "8.7.0"
    constraint_layout_version = "1.0.2"
    androidjob_version = "1.1.11"
    gson_converter_version = "2.0.2"
    services_gcm_version = "11.0.2"
    rxandroid_version = "2.0.1"
    rxjava_version = "2.1.0"
    rxbindings_version = "2.0.0"
    dagger2_version = '2.9'
    javaannotation_version = '1.0'
    moxy_version = '1.5.3'
    mockito_version = '2.8.9'
    junit_version = '4.12'
    robolectric_version = '3.4'
    espresso_version = '2.2.2'
    room_version = '1.0.0-alpha5'
    weatherviewicon_version = '1.1.0'
}
